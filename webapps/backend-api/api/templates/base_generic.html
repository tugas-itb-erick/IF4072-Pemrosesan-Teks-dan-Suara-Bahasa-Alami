<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Hate Speech Analyzer</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'img/flaticon.png' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/profiles.css' %}">
  <link rel="stylesheet" href="{% static 'css/posts.css' %}">
  <link rel="stylesheet" href="{% static 'css/comments.css' %}">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('#button-username').click(function(e) {  
            var input_username = $("#input-username").val();
            window.location.replace("/search?query=" + input_username + "&type=username");
        });
    });
  </script>
  {% block javascript %}
  {% endblock %}
</head>
<body>
  <div class="nav-container navbar-container">
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="left">
        {% load static %}
        <a href="/"><img src="{% static 'img/flaticon.png' %}" class="logo"></a>  
        <a href="/"><span class="title navbar-brand">Hate Speech Analyzer</span></a>        
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" id="input-username" type="search" placeholder="Search Username" aria-label="Search">
        <input class="btn btn-outline-light my-2 my-sm-0" id="button-username" type="button" onclick="" value="Search">
      </form>
    </nav>
  </div>
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
